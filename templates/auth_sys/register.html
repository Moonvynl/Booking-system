{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="text-white">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}" class="text-white">Password:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}" class="text-white">Confirm Password:</label>
                {{ form.password2 }}
            </div>
            <div class="form-group">
                <label for="{{ form.phone.id_for_label }}" class="text-white">Phone:</label>
                {{ form.phone }}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
