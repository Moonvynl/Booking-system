<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    {% load static%}
    <link rel="stylesheet" href= '{% static "css/styles.css" %}'>
    <title>Main</title>
</head>
<body>
<header class="p-3" id="menu-color">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto">
                <h1 class="fw-light link-light"><a class="link-light" href="{% url 'home' %}" >My booking service</a></h1>
            </div>
            <div class="col-auto">
                <ul class="nav">
                    <li class="nav-item ml-auto">
                        <a class="nav-link link-light" href="#">
                            <div class="d-flex align-items-center">
                                <i class="fi fi-ss-user fs-4 me-2"></i>
                                {% if request.user.is_authenticated %}
                                    <span><a href="{% url 'cabinet' %}" class="link-light">{{request.user.username}}</a></span>
                                    |
                                    <span><a href="{% url 'logout' %}"class="link-light">logout</a></span>
                                {% else %}
                                <span class="link-light"><a class="link-light" href="{% url 'register' %}">Register</a>|<a class="link-light" href="{% url 'login' %}">Login</a></span>
                                {% endif %}
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
