{% extends 'base.html' %}
{% block content %}
<form method="POST" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="form-group">
        <label for="start-time" class="fs-3 link-light">Start time:</label>
        <input type="datetime-local" class="form-control" id="start-time" name="start-time" required>
        <div class="invalid-feedback">
            Please provide a valid start time.
        </div>
    </div>
    <div class="form-group">
        <label for="end-time" class="fs-3 link-light">End time:</label>
        <input type="datetime-local" class="form-control" id="end-time" name="end-time" required>
        <div class="invalid-feedback">
            Please provide a valid end time.
        </div>
    </div>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-outline-success">Book this room</button>
    </div>
</form>
{% endblock %}
