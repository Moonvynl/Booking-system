{% extends "base.html" %}
{% block content %}
<style>
    .region-link {
    text-decoration: none;
    color: rgb(255, 255, 255);
    text-decoration: none;
    margin-right: 20px; 
    font-size: 22px; 
}

    .region-link:hover {
        text-decoration: none;
        color: grey;
        transition: 0.3s;
}

</style>
    <div class="container mt-5">
        <h2 class="text-center mb-4 text-white">Regions</h2>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-between">
                {% for region in regions %}
                    <a href="{% url 'hotels' region.id %}" class="region-link">{{region}}</a>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
